<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="tweeter">
      <span>tweeter</span>
    </div>
    <div class="navbar-icon">
      <i class="fas fa-angle-double-down"></i>
      <b>Write a new tweet</b>
    </div>
  </nav>
  <header class="profile">
    <div class="pic">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="pic-text">
      <h2>Your <span class="name">Name</span></h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <h4 class="header4">What are you humming about?</h4>
      <form class="tweet-form" method="Post" action="/tweets.js">
        <label for="tweet-text"></label>
        <textarea type="text" class="tweet-space" wrap="on" name="text" id="tweet-text"></textarea>

        <div class="output">
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output id="counter" name="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
    <section class="tweet-section">
      <article class="tweet-container">
        <header class="tweet-header">
          <div class="picId">
            <i class="fas fa-user-astronaut"></i>
            <img src="${data.user.avatar}">
            <p>${data.user.name}</p>
          </div>
          <p>${data.user.handle}</p>
          <content>
            <p>${data.user.content}</p>
          </content>

        </header>
        <footer class="tweet-footer">
          <p>${timeago.format(data.created_at)} </p>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
